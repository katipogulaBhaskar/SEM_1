<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Div Example</title>
  <style>
    .div-element {
      box-sizing: border-box; /* Include padding and border in width and height calculations */
      width: 200px;  /* Set the width of the div */
      height: 150px; /* Set the height of the div */
      padding: 20px; /* Add padding inside the div */
      border: 5px solid #000; /* Add a border around the div */
      background-color: #f0f0f0; /* Add a background color for visibility */
    }
  </style>
</head>
<body>
  <div class="div-element">
    This is a styled div element.
  </div>
</body>
</html>
