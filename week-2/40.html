<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Hyperlink</title>
    <style>
        /* Remove the underline and apply a custom text decoration */
        a {
            text-decoration: none; /* Removes the underline */
            color: blue; /* Change the color if desired */
        }

        /* Apply a custom text decoration on hover */
        a:hover {
            text-decoration: underline; /* You can change this to other styles like 'overline', 'line-through', etc. */
            color: red; /* Optional: change color on hover */
        }
    </style>
</head>
<body>

<a href="https://www.example.com">Visit Example</a>


</body>
</html>
