<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Margin Example</title>
  <style>
    .element {
      width: 200px;
      height: 150px;
      background-color: #f0f0f0;
      border: 2px solid #000;
    }

    .element1 {
      margin-bottom: 20px; /* Adds space below the first element */
    }

    .element2 {
      margin-top: 20px;/* No margin here, but you could add margin if needed */
    }
  </style>
</head>
<body>
  <div class="element element1">
    Element 1
  </div>
  <div class="element element2">
    Element 2
  </div>
</body>
</html>
