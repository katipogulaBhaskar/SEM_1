<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Background Image</title>
  <style>
    .centered-background {
      width: 100%; /* Full width of the container */
      height: 400px; /* Fixed height for the div */
      background-image: url(./image2.jfif); /* Replace with your image URL */
      background-size: cover; /* Scale the image to cover the entire div */
      background-position: center center; /* Center the image both horizontally and vertically */
      background-repeat: no-repeat; /* Prevent the image from repeating */
    }
  </style>
</head>
<body>
  <div class="centered-background">
    <!-- Content inside the div -->
  </div>
</body>
</html>
