<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semi-Transparent Overlay</title>
    <style>
        .image-container {
            position: relative;
            width: 500px; /* Adjust as needed */
            height: 285px; /* Adjust as needed */
        }

        .image-container img {
            width: 100%;
            height: auto;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 225, 255, 0.5); /* Red overlay with 50% opacity */
        }
    </style>
</head>
<body>

<div class="image-container">
    <img src="./image2.jfif" alt="Background Image">
    <div class="overlay"></div>
</div>

</body>
</html>
