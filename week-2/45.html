<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border Example</title>
  <style>
    .bordered-element {
      width: 200px; /* Set the width of the element */
      height: 150px; /* Set the height of the element */
      background-color: #f0f0f0; /* Background color for visibility */
      border: 4px solid #9633ff; /* Border width, style, and color */
    }
  </style>
</head>
<body>
  <div class="bordered-element">
    This element has a border.
  </div>
</body>
</html>
