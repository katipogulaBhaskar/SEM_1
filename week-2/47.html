<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box-Sizing Example</title>
  <style>
    .box {
      box-sizing: border-box; /* Include padding and border in the width and height */
      width: 200px;  /* Total width including padding and border */
      height: 150px; /* Total height including padding and border */
      padding: 20px; /* Space inside the box */
      border: 5px solid #000; /* Border around the box */
      background-color: #f0f0f0; /* Background color for visibility */
    }
  </style>
</head>
<body>
  <div class="box">
    This box includes padding and border in its total width and height.
  </div>
</body>
</html>
