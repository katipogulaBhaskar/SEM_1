<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Hide the file input */
        input[type="file"] {
    display: none;
}
/* Style the label that triggers the file input */
.custom-file-upload {
    display: inline-block;
    padding: 10px 20px;
    cursor: pointer;
    background-color: #007BFF;
    color: #fff;
    border-radius: 15px;
    font-size: 16px;
    text-align: center;
}
.custom-file-upload:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled File Input</title>
</head>
<body>
    <form>
        <label for="file-upload" class="custom-file-upload">
            Choose File
        </label>
        <input id="file-upload" type="file"/>
        
    </form>
</body>
</html>
</body>
</html>
