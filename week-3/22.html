<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery-container {
  display: flex;
  overflow-x: scroll;
  width: 100%;
  white-space: nowrap;
  padding: 10px;
  border: 1px solid #ccc;
}

.gallery-container img {
  max-width: 200px;
  height: auto;
  margin-right: 10px;
}

    </style>
</head>
<body>
    <div class="gallery-container">
        <img src="image1.jfif" alt="Image 1">
        <img src="image2.jfif" alt="Image 2">
        <img src="image3.jfif" alt="Image 3">
        <img src="image4.jfif" alt="Image 4">
        <img src="image5.jfif" alt="Image 5">
      </div>
      
    
</body>
</html>
